<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Python Code Review Tool</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 95%;
      max-width: 1100px;
      background: #020617;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    }

    h1 {
      margin-top: 0;
      text-align: center;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 20px;
    }

    .input-section {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    textarea {
      width: 100%;
      height: 280px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 14px;
      font-family: Consolas, monospace;
      font-size: 14px;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: #38bdf8;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    input[type="file"] {
      color: #cbd5f5;
    }

    button {
      background: #38bdf8;
      color: #020617;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
    }

    button.secondary {
      background: #1e293b;
      color: #e5e7eb;
    }

    button:hover {
      opacity: 0.9;
    }

    .results {
      margin-top: 22px;
    }

    .results h2 {
      margin-bottom: 10px;
      font-weight: 500;
    }

    .issue {
      background: #020617;
      border: 1px solid #1e293b;
      border-left-width: 6px;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 1.5;
    }

    .BUG {
      border-left-color: #ef4444;
    }

    .WARNING {
      border-left-color: #f59e0b;
    }

    .INFO {
      border-left-color: #22c55e;
    }

    .ERROR {
      border-left-color: #a855f7;
    }

    .tag {
      font-weight: 700;
      margin-right: 6px;
    }

    .line {
      color: #94a3b8;
      margin-right: 6px;
    }

    .footer {
      text-align: center;
      margin-top: 18px;
      color: #64748b;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <div class="app">
    <h1>üõ†Ô∏è Python Code Review Tool</h1>
    <p class="subtitle">
      Static analysis ‚Ä¢ AST rules ‚Ä¢ File upload ‚Ä¢ GitHub Actions ready
    </p>

    <div class="input-section">
      <textarea id="codeInput" placeholder="Paste Python code here..."></textarea>

      <div class="controls">
        <input type="file" id="fileInput" accept=".py" />
        <button onclick="analyzeText()">Analyze Code</button>
        <button class="secondary" onclick="analyzeFile()">Analyze File</button>
        <button class="secondary" onclick="clearAll()">Clear</button>
      </div>
    </div>

    <div class="results" id="results">
      <h2>Results</h2>
    </div>

    <div class="footer">
      Built with Python ‚Ä¢ FastAPI ‚Ä¢ GitHub Actions
    </div>
  </div>

  <script>
    const API_BASE = "https://code-review-backend.onrender.com";

    function clearAll() {
      document.getElementById("codeInput").value = "";
      document.getElementById("fileInput").value = "";
      document.getElementById("results").innerHTML = "<h2>Results</h2>";
    }

    function renderResults(data) {
      const results = document.getElementById("results");
      results.innerHTML = "<h2>Results</h2>";

      if (!data.issues || data.issues.length === 0) {
        results.innerHTML += "<p>No issues found.</p>";
        return;
      }

      data.issues.forEach(issue => {
        const div = document.createElement("div");
        div.className = "issue " + issue.severity;

        const tag = `<span class="tag">[${issue.severity}]</span>`;
        const line = issue.line ? `<span class="line">Line ${issue.line} ‚Üí</span>` : "";

        div.innerHTML = `${tag} ${line} ${issue.message}`;
        results.appendChild(div);
      });
    }

    async function analyzeText() {
      const code = document.getElementById("codeInput").value;
      if (!code.trim()) return;

      const res = await fetch(`${API_BASE}/analyze`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });

      renderResults(await res.json());
    }

    async function analyzeFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Select a .py file first");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch(`${API_BASE}/analyze-file`, {
        method: "POST",
        body: formData
      });

      renderResults(await res.json());
    }
  </script>

</body>

</html>
